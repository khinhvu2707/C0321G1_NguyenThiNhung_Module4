<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="homePage :: head">
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<p th:replace="homePage :: header"></p>
<div th:replace="homePage :: nav"></div>
<div class="container-fluid bg-light border ">
    <div class="row">
        <div class="col-lg-2 border-right">
            <ul th:replace="homePage :: left"></ul>
        </div>
        <div class="col-lg-10 pt-3 pb-3">
            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading">Information :</h4>
                <div>
                    <table>
                        <tr>
                            <td>Contract:</td>
                            <td th:text="${contractDetail.contract.contractId}"></td>
                        </tr>
                        <tr>
                            <td>Attach Service:</td>
                            <td th:text="${contractDetail.attachService.attachServiceName}"></td>
                        </tr>
                        <tr>
                            <td>Quantity:</td>
                            <td th:text="${contractDetail.quantity}"></td>
                        </tr>
                    </table>
                </div>
                <hr>
                <p class="mb-0">
                    <a href="/contractDetail"><button type="button" class="btn btn-warning m-2">Back to List Contract Detail</button></a>
                </p>
            </div>
        </div>
    </div>
</div>
<footer th:replace="homePage :: footer"></footer>
</body>
</html>
