<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">

</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<div class="container-fluid">
    <th:block th:each="product:${products}">
        <div class="col" style="width: 33%;float: left;margin: 5px 0">
            <div class="card">
                <a th:href="@{/detail/{id}(id=${product.id})}">
                    <img th:src="${product.image}" style="width:100%;height: 420px">
                </a>
                <div class="card-body" style="text-align: center">
                    <h5 class="card-title"><p th:text="${product.name}"></p></h5>
                    <p class="card-text">
                        <span>Gi√° : <span th:text="${product.price}"></span> $</span>
                </div>
            </div>
        </div>
    </th:block>
</div>
<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="jquery/popper.min.js"></script>
<script src="bootstrap4/js/bootstrap.js"></script>
</body>
</html>
