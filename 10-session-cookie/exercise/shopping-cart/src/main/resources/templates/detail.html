<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>
<table>
    <td style="width: 40%">
            <div class="card mb-3">
                    <div class="card">
                        <img th:src="${product.image}" style="height: 420px">
                    </div>
                    <div class="card-body" style="text-align: center">
                        <h4>Mã sản phẩm</h4>
                        <h5 class="card-title" th:text="${product.code}"></h5>
                        <hr>
                        <p>Giá sản phẩm</p>
                        <p class="card-text" th:text="${product.price}"></p>
                        <button type="button" class="btn btn-danger"><a
                                th:href="@{/add/__${product.id}__(action='list')}">Mua ngay</a></button>
                    </div>
            </div>
        </div>
    </td>
    <td style="width: 60%;text-align: center">
        <p class="card-text" th:text="${product.name}" style="color: red">Tên sản phẩm : </p>
        <hr>
        <p class="card-text" th:text="${product.description}">Mô tả : </p>
    </td>
</table>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
