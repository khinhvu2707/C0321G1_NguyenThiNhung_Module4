<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>
<div class="container-fluid bg-light border ">
    <form action="/deal/create" th:object="${dealDto}" method="post">
        <div class="alert alert-info m-5" role="alert">
            <h4 class="alert-heading">Please enter the information below !</h4>
            <hr>
            <div style="margin: 0 7%">
                <input type="hidden" th:field="*{flag}" class="form-control"/>
                <label class="col-md-4 control-label ">Deal Code</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><img src="/image/icon2.gif"></div>
                    </div>
                    <input type="text" th:field="*{dealCode}" class="form-control"/>
                </div>
                <p th:if="${messageCode}">
                    <span th:text="${messageCode}" style="color: red"></span>
                </p>
                <div th:if="${#fields.hasErrors('dealCode')}" th:errors="*{dealCode}"
                     style="color: red">Error
                </div>
                <label class="col-md-4 control-label ">Customer</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><img src="/image/icon2.gif"></div>
                    </div>
                    <select th:field="*{customer}" class="custom-select">
                        <option th:each="c : ${customerList}" th:value="${c.customerId}"
                                th:text="${c.customerName}"></option>
                    </select>
                </div>
                <label class="col-md-4 control-label ">Date</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><img src="/image/icon2.gif"></div>
                    </div>
                    <input type="date" th:field="*{dateTime}" class="form-control"/>
                </div>
                <div th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}"
                     style="color: red">Error
                </div>
                <label class="col-md-4 control-label ">Service</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><img src="/image/icon2.gif"></div>
                    </div>
                    <select th:field="*{services}" class="custom-select">
                        <option th:each="c : ${servicesList}" th:value="${c.serviceId}"
                                th:text="${c.serviceName}"></option>
                    </select>
                </div>
                <label class="col-md-4 control-label ">Money</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><img src="/image/icon2.gif"></div>
                    </div>
                    <input type="text" th:field="*{money}" class="form-control"/>
                </div>
                <div th:if="${#fields.hasErrors('money')}" th:errors="*{money}"
                     style="color: red">Error
                </div>
                <label class="col-md-4 control-label ">Area</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><img src="/image/icon2.gif"></div>
                    </div>
                    <input type="text" th:field="*{area}" class="form-control"/>
                </div>
                <div th:if="${#fields.hasErrors('area')}" th:errors="*{area}"
                     style="color: red">Error
                </div>
            </div>
            <hr>
            <div class="mb-0" style="margin: 0 90%">
                <button type="submit" class="btn btn-warning m-2">Create</button>
            </div>
        </div>
    </form>
</div>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
