<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>
<div class="container-fluid bg-light border ">
    <div class="row">
        <div class="col-lg-12 pt-3 pb-3">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Information Deal : </h4>
                <div>
                    <div class="card mb-3" style="width: 70%;margin:20px 15%">
                        <div class="row no-gutters">
                            <div class="col-md-6">
                                <img src="/image/contract2.jpg" style="width: 100%">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">

                                    <table style="text-align: center;width: 90%">
                                        <tr><h5 class="card-title" th:text="${deal.dealCode}"
                                                style="text-align: center"></h5></tr>
                                        <tr>
                                            <td><img src="/image/icon.gif"></td>
                                            <td>Code :</td>
                                            <td th:text="${deal.dealCode}"></td>
                                        </tr>
                                        <tr>
                                            <td><img src="/image/icon.gif"></td>
                                            <td>Customer :</td>
                                            <td th:text="${deal.customer.customerName}"></td>
                                        </tr>
                                        <tr>
                                            <td><img src="/image/icon.gif"></td>
                                            <td>Customer Phone :</td>
                                            <td th:text="${deal.customer.customerPhone}"></td>
                                        </tr>
                                        <tr>
                                            <td><img src="/image/icon.gif"></td>
                                            <td>Customer Email:</td>
                                            <td th:text="${deal.customer.customerEmail}"></td>
                                        </tr>
                                        <tr>
                                            <td><img src="/image/icon.gif"></td>
                                            <td>Date :</td>
                                            <td th:text="${deal.dateTime}"></td>
                                        </tr>
                                        <tr>
                                            <td><img src="/image/icon.gif"></td>
                                            <td>Service :</td>
                                            <td th:text="${deal.services.serviceName}"></td>
                                        </tr>
                                        <tr>
                                            <td><img src="/image/icon.gif"></td>
                                            <td>Area (m2) :</td>
                                            <td th:text="${deal.area}"></td>
                                        </tr>
                                        <tr>
                                            <td><img src="/image/icon.gif"></td>
                                            <td>Money (VND) :</td>
                                            <td th:text="${deal.money}"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <hr>
                <div class="mb-0" style="margin-left: 80%">
                    <a href="/deal">
                        <button type="button" class="btn btn-warning m-2">Back to List Deal</button>
                    </a>
                    <button type="button" class="btn btn-danger" data-toggle="modal"
                            data-target="#exampleModal" th:data-parameter1="${deal.dealId}" th:data-parameter2="${deal.dealCode}" onclick="deleteDeal(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'))">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Modal Xóa 1 trường có hiển thị tên-->
<form action="/deal/delete">
    <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" >
                    <h5 class="modal-title">Delete</h5>
                </div>
                <input type="hidden" id="id" name="id">
                <div class="modal-body">
                    Do you want to delete: <h5 id="dealName"></h5>
                    <p>Are you sure ?</p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </div>
            </div>
        </div>
    </div>
</form>
<!--Modal-->
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
<script>
    function deleteDeal(id,name) {
        document.getElementById('id').value = id;
        document.getElementById('dealName').innerText = name;
    }
</script>
</body>
</html>
